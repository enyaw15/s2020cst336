<html lang = "en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
  <title>AJAX: Sign Up Page</title>
  <!-- import bootstrap -->
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous"> 
  <!--css file-->
  <link rel="stylesheet" href="css/styles.css" type="text/css" />
  <!-- import jquery -->
  <script src="https://code.jquery.com/jquery-3.4.1.min.js" integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous"></script>  
</head>

<body id="dummybodyid">
    <div class = "container">
        <h1 class = "jumbotron"> Sign Up Form </h1>

        <form id="signupForm" method="POST" action = "welcome.html"> 
            <fieldset>
            <legend>Sign Up</legend>
            <div><label>First Name:</label><input type="text"></div>
            <div><label>Last Name:</label><input type="text"></div>
            <br/>
            <div><label>Email:</label><input type="text"></div>
            <div><label>Phone Number:</label><input type="text"></div>
            <br/>
            <div><label>Zip Code:</label><input type="text" name = "zip" id="zip"></div>
            <div><label>City: <span id="city"></span></label></div>
            <div><label>Latitude: <span id="latitude"></span></label></div>
            <div><label>Longitude: <span id="longitude"></span></label></div>
            <!--<div><label>State:</label><input type="text"></div>-->
            <div><select id="state" name = "state">
                <option value="">Select One</option>
                <!--
                <option value="nv">Nevada</option>
                <option value="ca">California</option>
                <option value="ny">New York</option>
                <option value="tx">Texas</option>
                -->
            </select></div>
            <div><label>Select a County:</label><select id="county"></select></div>
            <br/>
            <div><label>Desired Username:</label><input type="text" id="username" name="username"><span id="usernameError"></span></div>
            <div><label>Password:</label><input type="password" id="password"></div>
            <div><label>Type Password Again:</label><input type="password" id = "passwordAgain"><span id="passwordAgainError"></span></div>
            <div><input class = "btn btn-primary" type="submit" value="Sign up!"></div>
            </fieldset>
        </form>
    </div>
    <script src="js/app.js"></script>
</body>

</html>
